<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>template</title>

<body>
<header>
<div class="header-contents">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
<div id="choose"></div>
<div class="main-content">
	<p>
		今回はif文を使用。
	</p>
	<div class="example">
		if(条件式){<br>
		  条件式がtrueになる時の処理<br>
		} <br>
		else{<br>
			条件式がfalseになる時の処理<br>
	}<br>
	上記の様な形で記述。
	</div>
	<!-- <div class="attention">注意点</div> -->
		<ul>〜注意点〜
			<li>条件式に対してセミコロンを使わない事【ex... if(条件式);{条件に応じた処理} 】</li>
			<li>条件式にブール値（trueとfalse）のいずれかを書いてしまうと、記述された方の処理しかされなくなる。/li>
			<li>elseの場合、何の処理もしない場合はelse文そのものを省く事も可能。</li>
		</ul>
</div>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script src="main.js"></script>
</body>
</html>
